server {
    listen 80;
    server_name localhost;

    location /downloads/ {
        alias /var/www/deco-downloads/;
        autoindex on;
    }

    location / {
        proxy_pass http://dashboard:3006;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/ {
        proxy_pass http://orchestrator_api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
